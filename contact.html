<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown Gaming Store</title>
    <link rel="stylesheet" href="contactcss.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/IMG_1023.PNG" alt="Unknown Gaming Store Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="cart.html">
                <img src="image/shopping-bag.png" alt="cart logo">
               </a>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <div class="backbroundblur"></div>
                <h2>Contact Us</h2>
                <p>Have a question or need assistance? Reach out to us using the form below:</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-info">
            <h3>Unknown Gaming Store</h3>
            <p>Providing high-quality products and excellent customer service since 2010.</p>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="footer/privacy.html">Privacy Policy</a></li>
                <li><a href="footer/Term.html">Terms of Service</a></li>
                <li><a href="footer/return.html">Returns & Refunds</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
